<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Sample illustrating the use of the picture element.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>&lt;picture&gt; Element Sample</title>

    <style type="text/css">
    img {
      max-width: 100%;
      object-fit: fill;
    }
    </style>

  </head>

  <body>
    <h1>&lt;picture&gt; Element Sample</h1>

    <section id="media-query-example">

      <p>Same as the <a href="../srcset"><code>srcset</code> demo</a>, but with <code>picture</code>.</p>

      <!-- // [START code-block-source-media] -->
      <style>
        picture {display: block; width: 100%; text-align: center;}
      </style>

      <picture>
        <source media="(min-width: 2500px)" srcset="2500.png">
        <source media="(min-width: 1500px)" srcset="1500.png">
        <source media="(min-width: 1000px)" srcset="1000.png">
        <source media="(min-width: 750px)" srcset="750.png">
        <source media="(min-width: 500px)" srcset="500.png">
        <source media="(min-width: 300px)" srcset="300.png">
        <source media="(min-width: 100px)" srcset="100.png">
        <!-- img tag for browsers that do not support picture element -->
        <img alt="sample images" onload="console.log(event.currentTarget.currentSrc)">
      </picture>

      <!-- // [END code-block] -->

    </section>
  </body>
</html>
