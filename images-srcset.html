<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Sample illustrating the use of the picture element.">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>&lt;srcset&gt; Element Sample</title>

    <style type="text/css">
    img {
      width: 100%;
    }

    .columns {
      width: 100%;
    }

    .columns .item {
      float: left;
      width: calc(100% * 0.3);
      padding: 0 calc(100% * 0.033 / 2);
    }

    @media all and (max-width: 600px) {
      .columns .item {
        width: 100%;
        float: none;
      }
    }
    </style>

  </head>

  <body>
    <h1>&lt;img srcset&gt; Element Sample</h1>

    <section id="media-query-example">

      <p>Same as the <a href="../picture"><code>picture</code> demo</a>, but with <code>srcset</code>.</p>

      <!-- // [START code-block-source-media] -->

      <div style="text-align:center;">
        <img
          srcset="2500.png 2500w, 1500.png 1500w, 1000.png 1000w, 750.png 750w, 500.png 500w, 300.png 300w, 100.png 100w"
          sizes="100%"
          alt="sample images"
          onload="console.log(event.currentTarget.currentSrc)"
        />
      </div>
      <!-- // [END code-block] -->


<hr>
      <div class="columns">
        <div class="item">
          <img
            srcset="2500.png 2500w, 1500.png 1500w, 1000.png 1000w, 750.png 750w, 500.png 500w, 300.png 300w, 100.png 100w"
            sizes="(min-width: 601px) 33vw, 100%"
            alt="sample images"
            onload="console.log(event.currentTarget.currentSrc)"
          />
        </div>

        <div class="item">
          <img
            srcset="2500.png 2500w, 1500.png 1500w, 1000.png 1000w, 750.png 750w, 500.png 500w, 300.png 300w, 100.png 100w"
            sizes="(min-width: 601px) 33vw, 100%"
            alt="sample images"
            onload="console.log(event.currentTarget.currentSrc)"
          />
        </div>

        <div class="item">
          <img
            srcset="2500.png 2500w, 1500.png 1500w, 1000.png 1000w, 750.png 750w, 500.png 500w, 300.png 300w, 100.png 100w"
            sizes="(min-width: 601px) 33vw, 100%"
            alt="sample images"
            onload="console.log(event.currentTarget.currentSrc)"
          />
        </div>
      </div>


    </section>
  </body>
</html>
